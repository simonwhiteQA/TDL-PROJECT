<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <title>Delete</title>
    <div id="header"></div>
</head>

<body>

    <div class="jumbotron" id="jumbo">
        <h1 class="display-4">Delete <i class="fa fa-trash" aria-hidden="true"></i></h1>
        <p class="lead">Delete an item from the to do list</p>
    </div>

    <div class="row">
        <div class="col-sm-6" style="padding: 30px;">
            <form class="col-sm-12">
                <div class="row">
                    <div class="col-sm-6">
                        <h2 style="text-align: center;">Your 'To Do List' <i class="fa fa-tasks" id="TDL-icon"
                                aria-hidden="true"></i></h2>
                    </div>
                    <div class="col-sm-6" id="search">
                        <input class="bi bi-search" type="text" id="myInput" onkeyup="myFunction()"
                            placeholder="Search by category... ">
                    </div>
                </div>
            </form>

            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#ID</th>
                        <th scope="col">Category</th>
                        <th scope="col">Priority</th>
                        <th scope="col">Description</th>
                    </tr>
                </thead>
                <tbody id="table">
                    <tr id="rows"></tr>
                </tbody>
            </table>
        </div>

        <div class="col-sm-6" style="padding: 30px;">
            <h5 class="card-title">Delete an item from the to do list:</h5>
            <div class="form-group row">
                <div class="col-sm-8">
                    <input class="form-control" id="delete-id" placeholder="Enter the item id to delete...">
                </div>
                <div class="container d-flex" id="delete-confirm"> 
                    <button class="btn btn-danger " value = "Refresh" onclick="history.go(0)" id="delete-btn">Confirm Delete</button>
                </div>
            </div>
        </div>
        </div>
</body>
