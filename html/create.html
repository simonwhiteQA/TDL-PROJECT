<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Home</title>
    <div id="header"></div>
</head>


<body>

    <div class="jumbotron">
        <h1 class="display-4">Create</h1>
        <p class="lead">Create an item for the to do list below</p>
    </div>

    <div class="row">
        <div class="col-sm-6" style="padding: 30px;">
            <div class="row">
            <div class="col-sm-5">
            <h3 class="card-title">Your 'To Do List'</h3>
            </div>
            <div class="col-sm-4">
            <form class="d-flex">
                <div id="search">
                    <input class="bi bi-search" type="text" id="myInput" onkeyup="myFunction()" placeholder="Search to do list.. " >
                </div>
            </form>
        </div>
        </div>
            <ul id="myUL">
                <li><a class="card-text">Go to the create page to add an item to the to do list.</a></li>
                <li><a class="card-text">item</a></li>
                <li><a class="card-text">test.</a></li>
            </ul>
        </div>

        <div class="col-sm-6" style="padding: 30px;">
            <h5 class="card-title">Create an item for the to do list</h5>
            <div class="form-group">
                <div class="form-group row">
                    <div class="col-sm-10">
                        <input class="form-control" id="category" placeholder="Enter the category...">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <select class="custom-select" required>
                            <option value="">Set the priority...</option>
                            <option value="HIGH">High</option>
                            <option value="MEDIUM">Medium</option>
                            <option value="LOW">Low</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <textarea class="form-control" id="description" rows="5"
                            placeholder="Enter the description here..."></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
            </div>
        </div>


</body>

<footer>

        crossorigin="anonymous"></script>

        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery.min.js"></script>
    <script type="text/javascript" src="../js/header.js"></script>
    <script type="text/javascript" src="../js/search.js"></script>
</footer>

</html>
