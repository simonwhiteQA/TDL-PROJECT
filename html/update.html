<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Update</title>
    <div id="header"></div>
</head>


<body>

    <div class="jumbotron" id="jumbo">
        <h1 class="display-4">Update <i class="fa fa-pencil" aria-hidden="true"></i>
        </h1>
        <p class="lead">Update an item currently in the do list</p>
    </div>

    <div class="row">
        <div class="col-sm-6" style="padding: 30px;">
            <form class="col-sm-12">
                <div class="row">
                    <div class="col-sm-6">
                        <h2 style="text-align: center;">Your 'To Do List' <i class="fa fa-tasks" id="TDL-icon"
                                aria-hidden="true"></i></h2>
                    </div>
                    <div class="col-sm-6" id="search">
                        <input class="bi bi-search" type="text" id="myInput" onkeyup="myFunction()"
                            placeholder="Search by category... ">
                    </div>
                </div>
            </form>

            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#ID</th>
                        <th scope="col">Category</th>
                        <th scope="col">Priority</th>
                        <th scope="col">Description</th>
                    </tr>
                </thead>
                <tbody id="table">
                    <tr id="rows"></tr>
                </tbody>
            </table>
        </div>

        <div class="col-sm-6" style="padding: 30px;">
            <h5 class="card-title">Update an item for the to do list</h5>
            <div class="form-group">
                <div class="form-group row">
                    <div class="col-sm-2">
                        <input class="form-control" id="item" placeholder="Item ID...">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <input class="form-control" id="category" placeholder="Enter the category...">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <select class="custom-select" id="priority" required>
                            <option value="">Set the priority...</option>
                            <option value="HIGH">High</option>
                            <option value="MEDIUM">Medium</option>
                            <option value="LOW">Low</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <textarea class="form-control" id="description" rows="5"
                            placeholder="Enter the description here..."></textarea>
                    </div>
                </div>
                <button value="Refresh" onclick="history.go(0)" type="submit" id="update"
                    class="btn btn-primary">Update</button>
            </div>
        </div>
</body>

<footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery.min.js"></script>
    <script type="text/javascript" src="../js/header.js"></script>
    <script type="text/javascript" src="../js/search.js"></script>
    <script type="text/javascript" src="../js/readPage.js"></script>
    <script type="text/javascript" src="../js/update.js"></script>
</footer>

</html>
